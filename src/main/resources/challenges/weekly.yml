gui:
  window-name: "&l&eWeekly Challenges"
  structure:
    - "B # # # # # # # #"
    - "# . . . . . . . #"
    - "# . . . . . . . #"
    - "# . . . . . . . #"
    - "# . . . . . . . #"
    - "< # # # # # # # >"
  ingredients:
    '#':
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    'B':
      material: BARRIER
      name: "&l&eBack to Main Page"
      lore:
        - "&7Click me to go back to the challenge menu!"
      commands:
        - "execute as {player} run challenges" # this will return them to the base menu
    '<':
      material: ARROW
      name: "&l&ePrevious"
      back-page: true
      lore:
        - "&7Click me to go to the previous page."
    '>':
      material: ARROW
      next-page: true
      name: "&l&eNext"
      lore:
        - "&7Click me to go to the next page."
challenge-list:
  max-challenges-per-player: 1
  challenges:
    "Legendary Battle Challenge":
      needs-selection: true
      time-limit: "7d"
      description:
        - "&7Defeat a Legendary Pokémon in battle!"
        - " "
        - "    &dRewards:"
        - "    &d- &75 Master Ball"
        - "    &d- &7+5000$"
      display-item:
        material: NETHER_STAR
        name: "&e&lDefeat a Legendary Pokémon"
        lore:
          - "{progression_status}"
          - " "
          - "{description}"
          - " "
          - "{tracking-tag}"
      requirements:
        1:
          Defeat_Battler:
            pokename: any
            pokemon_type: any/any
            amount: 1
            shiny: false
            is_legendary: true
            is_ultra_beast: false
            effectiveness: any
            npc-player-gymleader-wild: wild
      rewards:
        commands:
          - "give {player} cobblemon:master_ball 1"
          - "eco give {player} 5000"

    "Reach Level 100":
      needs-selection: true
      time-limit: "48h"
      description:
        - "&7Level up a Pokémon to level 100!"
        - " "
        - "    &dRewards:"
        - "    &d- &75 Rare Candies"
        - "    &d- &7500$"
      display-item:
        material: DIAMOND_SWORD
        name: "&e&lReach Level 100"
        lore:
          - "{progression_status}"
          - " "
          - "{description}"
          - " "
          - "{tracking-tag}"
      requirements:
        1:
          level_up_to:
            target level: 100
            pokename: any
            shiny: false
            type: any
            ball: any
            amount: 1
            time_of_day: any
            is_legendary: false
            is_ultra_beast: false
      rewards:
        commands:
          - "give {player} cobblemon:rare_candy 5"
          - "eco give {player} 500"
    "Hatch an Egg":
      needs-selection: true
      time-limit: "24h"
      description:
        - "&7Hatch a Pokémon egg!"
        - " "
        - "    &dRewards:"
        - "    &d- &72 Rare Candies"
        - "    &d- &7150$"
      display-item:
        material: EGG
        name: "&e&lHatch an Egg"
        lore:
          - "{progression_status}"
          - " "
          - "{description}"
          - " "
          - "{tracking-tag}"
      requirements:
        1:
          hatch_egg:
            pokename: any
            shiny: false
            type: any
            ball: any
            amount: 1
            time_of_day: any
            is_legendary: false
            is_ultra_beast: false
      rewards:
        commands:
          - "give {player} cobblemon:rare_candy 2"
          - "eco give {player} 150"
